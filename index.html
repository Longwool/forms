<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Forms</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="main.css" type="text/css" rel="stylesheet">
</head>


<body>
  <form class='demo-form' action="/some-server-endpoint" method='post'>
      <h1>A couple of questions</h1>
 
    <fieldset name="about you...">
      
      <legend><strong>Contact info</strong></legend>
      <label for="first-name">First name</label>
        <input placeholder='someone' type="text" name='first-name' id='first-name' />

      <label for="last-name">Last name</label>
      <input type="text" name='last-name' id='last-name' placeholder='somebody' />

      <label for="email">Email</label>
      <input type="email" name='email' id='email' />

      <label for="phone" required>Mobile number</label>
      <input type='tel' pattern='[0-9/-]*' name='phone' id='phone' placeholder="88888-888888" title="A typical phone number" required/>
    </fieldset>
    <section>
      <label class="question" for="weather">How was the weather today?</label>
      <select name="weather" id='weather' required>
        <option value="0">Iffy</option>
        <option value="1" selected>Fair</option>
        <option value="2">Beautiful</option>
      </select>

        <p class="question">What's your favourite drink?</p>
        <input type="radio" name="feelings-2" id="ans-great-1" value="0" checked><label for="ans-great-1">Beer</label>
        <input type="radio" name="feelings-2" id="ans-great-2" value="1"><label for="ans-great-2">Wine</label>
        <input type="radio" name="feelings-2" id="ans-great-3" value="2"><label for="ans-great-3">Gin</label>
        <input type="radio" name="feelings-2" id="ans-great-4" value="4"><label for="ans-great-4">Champagne</label>
    </section>

    <button type='submit'>Submit</button>
    <button type='reset'>Reset</button>
  </form>
</body>
<body>

</body>
</html>
